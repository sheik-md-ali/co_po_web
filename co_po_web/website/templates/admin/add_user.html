<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .preview-photo {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 10px;
        }
        .preview-photo img {
            width: 100%;
            height: auto;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <a href="{{ url_for('auth.back_to_dashboard') }}" class="back-button">Back to Dashboard</a>
    <h1>Adding the Users</h1>
    <hr>
    <div class="form-container">
        <h2>Add New User</h2>
        <form id="registerForm" action="{{ url_for('admin_routes.add_user') }}" method="post" enctype="multipart/form-data">
            <div id="flash-messages">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No</label>
                <input type="text" id="mobile_no" name="mobile_no" placeholder="Mobile No" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college" placeholder="College" required>
            </div>
            <div class="form-group">
                <label for="profilePhoto">Profile Photo</label>
                <input type="file" id="profilePhoto" name="profile_photo">
                <div class="preview-photo" id="profilePhotoPreview"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                <div id="passwordMismatchError" class="error-message"></div>
            </div>
            <button type="submit" class="button">ADD USER</button>
        </form>        
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#profilePhoto').change(function() {
                previewPhoto(this, '#profilePhotoPreview');
            });

            $('#idPhoto').change(function() {
                previewPhoto(this, '#idPhotoPreview');
            });

            $('#registerForm').submit(function() {
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();

                if (password != confirmPassword) {
                    $('#passwordMismatchError').text('Passwords do not match');
                    return false;
                } else {
                    $('#passwordMismatchError').text('');
                    return true;
                }
            });
        });

        function previewPhoto(input, previewElement) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $(previewElement).html('<img src="' + e.target.result + '" alt="Photo Preview">');
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
