<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
        }
        td {
            color: #333;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .profile-photo-link {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .profile-photo-link img {
            width: 100%;
            height: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
        }
        .modal-content {
            margin: 20px auto;
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            max-height: 300px;
            text-align: center;
            overflow: hidden;
        }
        .modal-content img {
            max-width: 300px;
            max-height: 300px;
            width: auto;
            height: auto;
            display: block;
            margin: auto;
            border: none;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>User List</h1>
    <a href="{{ url_for('auth.back_to_dashboard') }}" class="back-button">Back to Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Profile Photo</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>College</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>
                        {% if user.profile_photo %}
                            <img src="data:image/jpeg;base64,{{ user.profile_photo }}" alt="Profile Photo">
                        {% else %}
                            No photo available
                        {% endif %}
                    </td>                    
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.mobile_no }}</td>
                    <td>{{ user.college }}</td>
                    <td>
                        <form action="{{ url_for('admin_routes.delete_user') }}" method="post">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal for displaying profile photo -->
    <div id="profileModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="profilePhoto">
    </div>

    <script>
        function showModal(photoUrl) {
            document.getElementById('profilePhoto').src = photoUrl;
            document.getElementById('profileModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = "none";
        }
    </script>
</body>
</html>
