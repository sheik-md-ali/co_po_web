<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="../static/css/login.css">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form {
            margin-top: 20px;
        }

        .field {
            position: relative;
            margin-bottom: 20px;
        }

        .field input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-left: 40px;
            font-size: 16px;
        }

        .field .fas {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #666;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-success {
            background-color: #28a745;
            color: #fff;
        }

        .flash-error {
            background-color: #dc3545;
            color: #fff;
        }

      </style>
   </head>
   <body>
    <div class="login-form">
        <div class="text">
            LOGIN
        </div>
        <!-- Display flashed messages -->
        <div id="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message {% if 'error' in message %}flash-error{% else %}flash-success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/login" method="POST" class="form">
            <div class="field">
                <div class="fas fa-envelope"></div>
                <input type="text" placeholder="Email" name="email"> <!-- Add name="email" here -->
            </div>
            <div class="field">
                <div class="fas fa-lock"></div>
                <input type="password" placeholder="Password" name="password"> <!-- Add name="password" here -->
            </div>
            <button type="submit">LOGIN</button> <!-- Added type="submit" here -->
            <div class="link">
                Not a User?
                <a href="/register">Register</a>
            </div>
        </form>
    </div>
    
   </body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
