<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Plan</title>
    <!-- Add your CSS styles here -->
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
        }

        #assessmentInstances {
            margin-bottom: 10px;
        }

        .deleteButton {
            background-color: #f44336;
        }

        .deleteButton:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Form to add IA -->
        <form id="addIAForm" action="{{ url_for('user_routes.add_ia') }}" method="post">
            <!-- Subject Code Dropdown -->
            <!-- IA Name Input -->
            <label for="iaName">IA Name:</label>
            <input type="text" id="iaName" name="iaName" required>
            <!-- Weightage Input -->
            <label for="weightage">Weightage:</label>
            <input type="number" id="weightage" name="weightage" required>
            <!-- Assessment Instances Checkboxes -->
            <div id="assessmentInstances">
                <!-- Assessment instances checkboxes will be dynamically added here -->
            </div>
            <!-- Add IA Button -->
            <button type="submit">Add IA</button>
        </form>

        <!-- Existing Course Plan Table -->
        <h2>Existing Course Plan</h2>
        <table id="coursePlanTable">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>IA Name</th>
                    <th>Assessment Instances</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing course plan will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript Code -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const subjectCodeSelect = document.getElementById("subjectCode");
            const iaNameInput = document.getElementById("iaName");
            const addIAForm = document.getElementById("addIAForm");
            const assessmentInstancesDiv = document.getElementById("assessmentInstances");
            const coursePlanTableBody = document.querySelector("#coursePlanTable tbody");

            // Event listener for subject code selection
            subjectCodeSelect.addEventListener("change", function() {
                const subjectId = subjectCodeSelect.value;
                fetch(`/user/get_assessment_instances?subjectId=${subjectId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing checkboxes
                        assessmentInstancesDiv.innerHTML = '';
                        // Populate assessment instances checkboxes
                        data.forEach(instance => {
                            const checkbox = document.createElement("input");
                            checkbox.type = "checkbox";
                            checkbox.name = "assessmentInstance";
                            checkbox.value = instance.id;
                            checkbox.id = `assessmentInstance${instance.id}`;
                            const label = document.createElement("label");
                            label.setAttribute("for", `assessmentInstance${instance.id}`);
                            label.textContent = instance.name;
                            assessmentInstancesDiv.appendChild(checkbox);
                            assessmentInstancesDiv.appendChild(label);
                            assessmentInstancesDiv.appendChild(document.createElement("br"));
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching assessment instances:', error);
                    });
            });

            // Event listener for adding IA form submission
            addIAForm.addEventListener("submit", function(event) {
                event.preventDefault();
                // Get selected assessment instances
                const selectedInstances = [...document.querySelectorAll('input[name="assessmentInstance"]:checked')].map(checkbox => checkbox.value);
                // Add IA to the course plan table
                addIAToCoursePlan(subjectCodeSelect.value, iaNameInput.value, selectedInstances);
                // Clear IA name input
                iaNameInput.value = '';
            });

            // Function to add IA to the course plan table
            function addIAToCoursePlan(subjectCode, iaName, assessmentInstances) {
                const instancesList = assessmentInstances.map(id => document.getElementById(`assessmentInstance${id}`).nextSibling.textContent).join(', ');
                const newRow = `<tr>
                                    <td>${subjectCode}</td>
                                    <td>${iaName}</td>
                                    <td>${instancesList}</td>
                                    <td><button class="deleteButton">Delete</button></td>
                                </tr>`;
                coursePlanTableBody.insertAdjacentHTML('beforeend', newRow);
            }

            // Event listener for delete buttons
            coursePlanTableBody.addEventListener('click', function(event) {
                if (event.target.classList.contains('deleteButton')) {
                    const row = event.target.closest('tr');
                    row.remove(); // Remove the row from the table
                }
            });
        });
    </script>
</body>
</html>
