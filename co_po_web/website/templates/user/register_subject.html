<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <h3 class="text-center text-primary mb-4">REGISTER SUBJECT </h3>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action="{{ url_for('user_routes.register_subject') }}" method="POST" name="subject_form" id="subject_form" enctype="multipart/form-data">
                    
                    <div class="form-group row">
                        <label for="faculty_name" class="control-label col-sm-4">Faculty Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="faculty_name" placeholder="Enter Faculty name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Branch</label>
                        <div class="col-sm-8">
                            <select id="branch" name="branch" class="form-control" required>
                                <option disabled selected value=""> -- Select Branch -- </option>
                                <option value="CSE">CSE</option>
                                <option value="CSE-AI&DS">CSE-AI&DS</option>
                                <option value="CSE-AI&ML">CSE-AI&ML</option>
                                <option value="CSE-AI">CSE-AI</option>
                                <option value="CSE-DS">CSE-DS</option>
                                <option value="CSE-IoT&CS(BCT)">CSE-IoT&CS(BCT)</option>
                                <option value="CSE-IoT">CSE-IoT</option>
                                <option value="ECE">ECE</option>
                                <option value="EEE">EEE</option>
                                <option value="other">Other</option>
                            </select>
                            <input type="text" class="form-control mt-2" name="other_branch" placeholder="Enter your branch" style="display: none;">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Year</label>
                        <div class="col-sm-8">
                            <select id="year" name="year" class="form-control" required>
                                <option disabled selected value=""> -- Select Year -- </option>
                                <option value="IV">4th year</option>
                                <option value="III">3rd year</option>
                                <option value="II">2nd year</option>
                                <option value="I">1st year</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Semester</label>
                        <div class="col-sm-8">
                            <select id="semester" name="semester" class="form-control" required>
                                <option disabled selected value=""> -- Select Semester -- </option>
                                <option value="I">1st Semester</option>
                                <option value="II">2nd Semester</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Regulation</label>
                        <div class="col-sm-8">
                            <select id="regulation" name="regulation" class="form-control" required>
                                <option disabled selected value=""> -- Select Regulation -- </option>
                                <option value="R19">R18</option>
                                <option value="R20">R22</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Academic year</label>
                        <div class="col-sm-8">
                            <select id="academic" name="academic_year" class="form-control" required>
                                <option disabled selected value=""> -- Select Academic Year -- </option>
                                <option value="2022-23">2022-23</option>
                                <option value="2021-22">2021-22</option>
                                <option value="2020-21">2020-21</option>
                                <option value="2019-20">2019-20</option>
                                <option value="2018-19">2018-19</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="course" class="control-label col-sm-4">Course</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="course" placeholder="Enter Course Name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="course_code" class="control-label col-sm-4">Course Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="course_code" placeholder="Enter Course Code" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="integrated" class="control-label col-sm-4">Integrated</label>
                        <div class="col-sm-8">
                            <select id="integrated" name="integrated" class="form-control" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <label class="control-label col-sm-4">Section</label>
                        <div class="col-sm-8">
                            <select id="section" name="section" class="form-control" required>
                                <option disabled selected value=""> -- Select Section -- </option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="other">Other</option>
                            </select>
                            <input type="text" class="form-control mt-2" name="other_section" placeholder="Enter your section" style="display: none;">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <hr>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#branch, #section').change(function () {
                if ($(this).val() == 'other') {
                    $(this).siblings('input[type=text]').show();
                } else {
                    $(this).siblings('input[type=text]').hide();
                }
            });
        });
    </script>
</body>

</html>
