<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container { 
            display: flex; 
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh; /* Ensure the container covers the entire viewport height */
            padding: 20px;
        }
        .section {
            width: 50%; 
            padding: 20px;
            box-sizing: border-box;
        }
        .left, .right {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 10px;
            margin-left: 10px;
        }

        select, input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003c80);
        }
        .template-download {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px; 
            margin-top: 20px; 
        }
        .template-download p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        .template-download a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .template-download a:hover {
            background-color: #0056b3;
        }
        .add-question-btn button {
            background-color: #82dd5e;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .add-question-btn button:hover {
            background-color: #0056b3;
        }
        .questions-container {
            display: flex;
            flex-wrap: wrap;
        }
        .question {
            margin-right: 10px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
        }
        .question input[type="text"],
        .question select {
            padding: 8px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="section left">
            <h2>Default Mapping</h2>
            <label for="unit">Select Unit:</label>
            <select id="unit" name="unit" required>
                <option value="">Select Unit</option>
                <option value="1">Unit 1</option>
                <option value="2">Unit 2</option>
                <option value="3">Unit 3</option>
            </select>
            <div class="add-question-btn">
                <button id="addQuestionBtn">+ Add Question</button>
            </div>
            <div class="questions-container">
                <!-- Questions will be dynamically added here -->
            </div>
        </div>

        <!-- Right Section -->
        <div class="section right">
            <div class="form-container">
                <h2>Assessment Form</h2>
                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="subjectCode">Subject Code:</label>
                    <select id="subjectCode" name="subjectCode" required>
                        <option value="">Select Subject Code</option>
                        <option value="001">001</option>
                        <option value="002">002</option>
                        <option value="003">003</option>
                    </select>
                    <label for="unit">Select Unit:</label>
                    <select id="unit" name="unit" required>
                        <option value="">Select Unit</option>
                        <!-- Add Unit options here -->
                        <option value="1">Unit 1</option>
                        <option value="2">Unit 2</option>
                        <option value="3">Unit 3</option>
                    </select>
                    <label for="unitTestFile">Unit Test (Excel File):</label>
                    <input type="file" id="unitTestFile" name="unitTestFile" accept=".xls,.xlsx" required>
                    <button type="submit" name="action" value="save">Save</button>
                    <button type="submit" name="action" value="submit">Submit</button>
                </form>
                <div class="template-download">
                    <p>Download the template Excel file:</p>
                    <a href="/download/template.xlsx" download>Download Template</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addQuestionBtn = document.getElementById("addQuestionBtn");
            const questionsContainer = document.querySelector(".questions-container");
            let questionCounter = 0;
    
            // Function to add a question
            function addQuestion(maxMarks, defaultCOValues) {
                questionCounter++;
    
                const questionWrapper = document.createElement("div");
                questionWrapper.classList.add("question");
    
                const questionNumberInput = document.createElement("input");
                questionNumberInput.type = "text";
                questionNumberInput.readOnly = true;
                questionNumberInput.value = `Question ${questionCounter}`;
                questionNumberInput.classList.add("question-number");
    
                const maxMarksInput = document.createElement("input");
                maxMarksInput.type = "text";
                maxMarksInput.placeholder = "Max Marks";
                maxMarksInput.name = `question${questionCounter}_maxMarks`;
                maxMarksInput.value = maxMarks || "";
    
                const coDropdown = document.createElement("select");
                coDropdown.name = `question${questionCounter}_co`;
    
                // Set default CO values for the new question
                defaultCOValues.forEach(option => {
                    const coOption = document.createElement("option");
                    coOption.value = option;
                    coOption.textContent = option;
                    coDropdown.appendChild(coOption);
                });
    
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.classList.add("remove-question-btn");
                removeBtn.addEventListener("click", function() {
                    questionsContainer.removeChild(questionWrapper);
                    questionCounter--;
                    updateQuestionNumbers();
                });
    
                questionWrapper.appendChild(questionNumberInput);
                questionWrapper.appendChild(maxMarksInput);
                questionWrapper.appendChild(coDropdown);
                questionWrapper.appendChild(removeBtn);
    
                questionsContainer.appendChild(questionWrapper);
            }
    
            // Function to update question numbers
            function updateQuestionNumbers() {
                const questionNumbers = document.querySelectorAll(".question-number");
                questionNumbers.forEach((number, index) => {
                    number.value = `Question ${index + 1}`;
                });
            }
    
            // Add default questions with marks
            for (let i = 0; i < 5; i++) {
                addQuestion(2, ["CO1", "CO1", "CO1", "CO2", "CO2", "CO1", "CO1", "CO1", "CO2", "CO2"]); // 2 marks
            }
            for (let i = 0; i < 5; i++) {
                addQuestion(8, ["CO2", "CO3", "CO3", "CO3", "CO4", "CO2", "CO3", "CO3", "CO3", "CO4"]); // 8 marks
            }
    
            // Event listener for adding a question
            addQuestionBtn.addEventListener("click", function() {
                addQuestion(2, ["CO1", "CO1", "CO1", "CO2", "CO2", "CO1", "CO1", "CO1", "CO2", "CO2"]); // Default to 2 marks for new questions
            });
    
            // Update CO values when unit is selected
            const unitDropdown = document.getElementById("unit");
            unitDropdown.addEventListener("change", function() {
                const unitValue = unitDropdown.value;
                let defaultCOValues = [];
                if (unitValue === "1") {
                    defaultCOValues = ["CO1", "CO1", "CO1", "CO2", "CO2", "CO1", "CO1", "CO1", "CO2", "CO2"];
                } else if (unitValue === "2") {
                    defaultCOValues = ["CO2", "CO3", "CO3", "CO3", "CO4", "CO2", "CO3", "CO3", "CO3", "CO4"];
                } else if (unitValue === "3") {
                    defaultCOValues = ["CO4", "CO4", "CO5", "CO5", "CO5", "CO4", "CO4", "CO5", "CO5", "CO5"];
                }
    
                // Update default CO values for existing questions
                const coDropdowns = document.querySelectorAll(".question select");
                coDropdowns.forEach((dropdown, index) => {
                    dropdown.innerHTML = ""; // Clear previous options
                    defaultCOValues.forEach(option => {
                        const coOption = document.createElement("option");
                        coOption.value = option;
                        coOption.textContent = option;
                        dropdown.appendChild(coOption);
                    });
                    // Set the selected CO value for each question
                    dropdown.value = defaultCOValues[index % defaultCOValues.length];
                });
            });
    
            // Initialize CO values based on the default selected unit when the page loads
            unitDropdown.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
