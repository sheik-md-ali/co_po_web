<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        
        
        .right {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-left: 10px;
        }
        select, input[type="file"], button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #0056b3, #003c80);
        }
        .template-download {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            margin-top: 20px;
        }
        .template-download p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        .template-download a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .template-download a:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('auth.back_to_dashboard') }}" class="back-button">Back to Dashboard</a>

    <div class="container">
        <!-- Right Section -->
        <div class="section right">
            <div class="form-container">
                <h2>Assessment Upload</h2>
                <h3>Upload the respective excel file according to the assessment selected</h3>
                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="subjectCode">Subject Code:</label>
                    <select id="subjectCode" name="subjectCode" required>
                        <option value="">Select Subject Code</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.subject_code }}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="assessment">Select Assessment:</label>
                    <select id="assessment" name="assessment" required>
                        <option value="">Select assessment</option>
                    </select>
                    
                    <label for="unitTestFile">Unit Test (Excel File):</label>
                    <input type="file" id="unitTestFile" name="unitTestFile" accept=".xls,.xlsx" required>
                    <button type="submit" name="action" value="save">Save</button>
                    <button type="submit" name="action" value="submit">Submit</button>
                </form>
                <div class="template-download">
                    <p>Download the template Excel file:</p>
                    <a href="/download/template.xlsx" download>Download Template</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const subjectCodeSelect = document.getElementById("subjectCode");
            const assessmentSelect = document.getElementById("assessment");

            subjectCodeSelect.addEventListener("change", function() {
                const subjectId = subjectCodeSelect.value;
                fetch(`/user/get_assessment_instances?subjectId=${subjectId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Clear existing options
                        assessmentSelect.innerHTML = '<option value="">Select assessment</option>';
                        // Populate assessment options
                        data.forEach(instance => {
                            const option = document.createElement("option");
                            option.value = instance.id;
                            option.textContent = instance.name;
                            assessmentSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching assessment instances:', error);
                    });
            });
        });
    </script>
</body>
</html>
